            <div class="main-body">
                    <div class="banner container-fluid hidden-sm hidden-xs">
                             <div id="header" class="item col-xs-12 banner-block">
                             </div>                        
                     </div><!--BANNER-->

                     <script src="../rating/rating.js"></script>
                     
                     <div class="container content">
                         <div class="library-welcome col-xs-12">
                             <h1>Library</h1>
                             <p>Welcome to the Library. Here you can browse all our movies. <br>Looking for something specific? Use our filters below.</p>
                         </div>
                         <div class="filters col-xs-12">  
                             <div class="row">
                                 <div class="col-xs-8 col-xs-offset-2 col-md-4 col-md-offset-2" id="genre">
                                     <h5>Genre</h5>
                                     <select aria-placeholder="genre" name="genre" id="genre">
                                         <option value="thriller">Thriller</option>
                                         <option value="comedy">Comedy</option>
                                         <option value="drama">Drama</option>
                                         <option value="mystery">Mystery</option>
                                         <option value="romance">Romance</option>
                                         <option value="sci-fi">Sci-Fi</option>
                                         <option value="horror">Horror</option>
                                         <option value="crime">Crime</option>
                                         <option value="fantasy">Fantasy</option>
                                         <option value="adventure">Adventure</option>
                                         <option value="dystopian">Dystopian</option>
                                     </select>
                                 </div>
                                 <div class="col-xs-12 col-md-4" id="year">
                                     <h5>Year</h5>
                                     <input id="ex16b" type="text" 
                                     data-slider-ticks="[0, 1, 2, 3, 4, 5]" 
                                     data-slider-ticks-snap-bounds="30" 
                                     data-slider-ticks-labels='["Past", "1980", "1990", "2000", "2010", "Future"]' 
                                     data-slider-step="1"
                                     data-slider-value="1, 2"
                                     data-slider-tooltip="hide"/><br/>
                                </div>
                            </div><!--ROW1-->


                            <div class="row">
                                <div class="col-xs-8 col-xs-offset-2 col-md-4 col-md-offset-2" id="reels">
                                    <h5>Indie Reel Rating</h5>
                                    <input type="radio" name="reels" value="1" id="star1">
                                    <label for="reels">1</label>
                                    <input type="radio" name="reels" value="2" id="star2">
                                    <label for="reels">2</label>
                                    <input type="radio" name="reels" value="3" id="star3">
                                    <label for="reels">3</label>
                                    <input type="radio" name="reels" value="4" id="star4">
                                    <label for="reels">4</label>
                                    <input type="radio" name="reels" value="5" id="star5">
                                    <label for="reels">5</label>
                                </div>
                                <div class="col-xs-12 col-md-4" id="imdb">
                                        <h5>Imdb Rating</h5>
                                        <input type="radio" name="imdb" value="1" id="star1">
                                        <label for="imdb">1</label>
                                        <input type="radio" name="imdb" value="2" id="star2">
                                        <label for="imdb">2</label>
                                        <input type="radio" name="imdb" value="3" id="star3">
                                        <label for="imdb">3</label>
                                        <input type="radio" name="imdb" value="4" id="star4">
                                        <label for="imdb">4</label>
                                        <input type="radio" name="imdb" value="5" id="star5">
                                        <label for="imdb">5</label>
                                        <input type="radio" name="imdb" value="6" id="star6">
                                        <label for="imdb">6</label>
                                        <input type="radio" name="imdb" value="7" id="star7">
                                        <label for="imdb">7</label>
                                        <input type="radio" name="imdb" value="8" id="star8">
                                        <label for="imdb">8</label>
                                        <input type="radio" name="imdb" value="9" id="star9">
                                        <label for="imdb">9</label>
                                        <input type="radio" name="imdb" value="10" id="star10">
                                        <label for="imdb">10</label>
                                </div>
                            </div> <!--ROW2-->
                            <div class="row">
                                <div class="col-xs-12 col-md-6 col-md-offset-3" id="filter-btn">
                                    <input type="button" value="Apply Filters" id="filter">
                                </div>
                                <div class="col-xs-6 col-xs-offset-3 col-md-3 col-md-offset-0">
                                    <div id="view-mode">
                                        <h5>View Mode</h5>
                                        <img src="../assets/gridview_selected.svg" alt="grid-select">
                                        <img src="../assets/listview.svg" alt="list-select">
                                    </div>
                                </div>
                            </div>
                            
                         </div>
                         <div class="row" id="all_movie_container">
                         </div> <!--ALL THE MOVIES GO HERE-->
